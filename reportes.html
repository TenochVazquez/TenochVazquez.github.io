<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Reportes Financieros - La Cafeeleria</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .stats-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; margin-bottom: 30px; }
        .stat-card { text-align: center; padding: 25px; }
        .stat-card h2 { margin: 10px 0; font-size: 28px; }
        .stat-card p { margin: 0; color: var(--muted); font-weight: 600; text-transform: uppercase; font-size: 12px; }
        
        .badge-pago { padding: 4px 8px; border-radius: 6px; font-size: 11px; font-weight: bold; }
        .efectivo { background: #e3f2fd; color: #1565c0; }
        .tarjeta { background: #f3e5f5; color: #7b1fa2; }
    </style>
</head>
<body style="padding: 40px; background-color: #f4f1ee;">
    <div style="max-width: 1100px; margin: auto;">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 30px;">
            <div style="display: flex; align-items: center; gap: 15px;">
                <img src="img/Logo2.jpeg" alt="Logo" style="width: 60px;">
                <div>
                    <h1 style="margin:0">ðŸ“Š Reportes de Ventas</h1>
                    <p style="color:var(--muted)">Resumen contable e historial de transacciones</p>
                </div>
            </div>
            <div style="display:flex; gap:10px;">
                <button onclick="exportarCSV()" class="btn btn-secondary">Descargar Excel (CSV)</button>
                <a href="dashboard.html" class="btn btn-primary">Volver al Panel</a>
            </div>
        </header>

        <div class="stats-grid">
            <div class="card stat-card">
                <p>Subtotal Neto</p>
                <h2 id="totalSubtotal" style="color: var(--text);">$0.00</h2>
            </div>
            <div class="card stat-card">
                <p>IVA Acumulado (8%)</p>
                <h2 id="totalIVA" style="color: var(--accent-dark);">$0.00</h2>
            </div>
            <div class="card stat-card" style="background: var(--accent-light);">
                <p>Total en Caja (Bruto)</p>
                <h2 id="totalBruto" style="color: var(--accent-dark); font-weight: 800;">$0.00</h2>
            </div>
            <div class="card stat-card">
                <p>No. de Ventas</p>
                <h2 id="numVentas">0</h2>
            </div>
        </div>

        <div class="card">
            <div style="display:flex; justify-content:space-between; align-items:center; margin-bottom:15px;">
                <h3 style="margin:0">Detalle de Transacciones</h3>
            </div>
            <table id="salesTable">
                <thead>
                    <tr>
                        <th>Fecha y Hora</th>
                        <th>Productos</th>
                        <th>MÃ©todo</th>
                        <th>Subtotal</th>
                        <th>IVA</th>
                        <th>Total</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script type="module">
        import { SalesDB } from './js/app.js';

        // Eliminamos el 'async' y el 'await' para que sea instantÃ¡neo desde localStorage
        function renderSales() {
            const ventasActuales = SalesDB.get(); //
            const sales = [...ventasActuales].reverse();
            
            const tableBody = document.querySelector('#salesTable tbody');
            
            let sumSubtotal = 0;
            let sumIVA = 0;
            let sumTotal = 0;

            if (sales.length === 0) {
                tableBody.innerHTML = '<tr><td colspan="6" style="text-align:center">No hay ventas registradas</td></tr>';
                return;
            }

            tableBody.innerHTML = sales.map(s => {
                sumSubtotal += s.subtotal || 0;
                sumIVA += s.iva || 0;
                sumTotal += s.total || 0;

                const itemsDesc = s.items ? s.items.map(i => `${i.qty} ${i.name}`).join(', ') : '---';
                const badgeClass = s.metodo === 'Efectivo' ? 'efectivo' : 'tarjeta';
                
                return `
                    <tr>
                        <td style="font-size: 12px; color:var(--muted)">${s.date || '---'}</td>
                        <td style="max-width:300px; white-space:nowrap; overflow:hidden; text-overflow:ellipsis;" title="${itemsDesc}">
                            ${itemsDesc}
                        </td>
                        <td><span class="badge-pago ${badgeClass}">${s.metodo}</span></td>
                        <td>$${(s.subtotal || 0).toFixed(2)}</td>
                        <td>$${(s.iva || 0).toFixed(2)}</td>
                        <td style="font-weight:bold">$${(s.total || 0).toFixed(2)}</td>
                    </tr>
                `;
            }).join('');

            document.getElementById('totalSubtotal').textContent = `$${sumSubtotal.toFixed(2)}`;
            document.getElementById('totalIVA').textContent = `$${sumIVA.toFixed(2)}`;
            document.getElementById('totalBruto').textContent = `$${sumTotal.toFixed(2)}`;
            document.getElementById('numVentas').textContent = sales.length;
        }

        window.exportarCSV = () => {
            const ventasActuales = SalesDB.get();
            if(ventasActuales.length === 0) return alert("No hay datos para exportar");
            
            let csv = "Fecha,Productos,Metodo,Subtotal,IVA,Total\n";
            ventasActuales.forEach(s => {
                const items = s.items ? s.items.map(i => `${i.qty} ${i.name}`).join(' | ') : '---';
                csv += `${s.date || ''},"${items}",${s.metodo},${s.subtotal},${s.iva},${s.total}\n`;
            });

            const blob = new Blob([csv], { type: 'text/csv' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.setAttribute('href', url);
            a.setAttribute('download', 'reporte_ventas_cafeeleria.csv');
            a.click();
        };

        renderSales();
    </script>
</body>
</html>
