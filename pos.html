<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Caja - La Cafeeleria</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .pos-container { display: grid; grid-template-columns: 1fr 420px; gap: 20px; }
        .category-group { margin-bottom: 10px; border: 1px solid #ddd; border-radius: 8px; overflow: hidden; background: white; }
        .category-header { background: #f8f1e9; padding: 15px; cursor: pointer; display: flex; justify-content: space-between; align-items: center; font-weight: bold; color: #4a3728; }
        .category-group.active .category-header::after { transform: rotate(180deg); }
        .category-header::after { content: '▼'; font-size: 12px; transition: 0.3s; }
        .options-list { display: none; padding: 10px; border-top: 1px solid #eee; background: #fff; }
        .category-group.active .options-list { display: block; }
        .flavor-item { display: flex; justify-content: space-between; align-items: center; padding: 12px; border-bottom: 1px solid #f9f9f9; cursor: pointer; }
        .modal-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); display: none; align-items: center; justify-content: center; z-index: 1000; }
        .modal-content { width: 400px; padding: 30px; border-radius: 15px; background: white; }
        @media print { body * { visibility: hidden; } #ticketPrint, #ticketPrint * { visibility: visible; } #ticketPrint { position: absolute; left: 0; top: 0; width: 100%; display: block !important; } }
    </style>
</head>
<body style="padding: 20px; background-color: #f4f1ee;">
    <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div style="display: flex; align-items: center; gap: 15px;">
            <img src="img/Logo2.jpeg" alt="Logo" style="width: 60px;">
            <div>
                <h1 style="margin:0">La Cafeeleria</h1>
                <div style="font-size: 13px; color: #666;"><span id="dateText"></span> | <span id="time" style="font-weight:bold"></span></div>
            </div>
        </div>
        <a href="dashboard.html" class="btn btn-secondary">Volver</a>
    </header>

    <div class="pos-container">
        <section class="card" style="padding: 20px;"><h3>Menú</h3><div id="menuDesplegable"></div></section>
        <aside class="card" style="padding: 20px;">
            <h3>Cuenta</h3>
            <table id="cartTable" style="width:100%"><thead><tr><th>Producto</th><th>Cant</th><th>Total</th><th></th></tr></thead><tbody></tbody></table>
            <div style="margin-top:20px; border-top:2px solid #eee; padding-top:10px;">
                <div style="display:flex; justify-content:space-between"><span>Subtotal:</span><span id="subText">$0.00</span></div>
                <div style="display:flex; justify-content:space-between"><span id="ivaLabel">IVA (0%):</span><span id="ivaText">$0.00</span></div>
                <div style="display:flex; justify-content:space-between; font-size:22px; font-weight:bold;"><span>TOTAL:</span><span id="totalText">$0.00</span></div>
            </div>
            <button onclick="window.abrirPago()" class="btn btn-primary" style="width:100%; margin-top:20px; height:50px">PAGAR</button>
        </aside>
    </div>

    <div id="modalPago" class="modal-overlay">
        <div class="card modal-content" id="modalMainContent">
            <h3 style="text-align:center">Finalizar Pago</h3>
            <div style="display:flex; justify-content:space-around; margin:20px 0;">
                <label><input type="radio" name="metodo" value="Efectivo" checked onchange="window.actIVA(false)"> Efectivo</label>
                <label><input type="radio" name="metodo" value="Tarjeta" onchange="window.actIVA(true)"> Tarjeta (8%)</label>
            </div>
            <div id="divEfe" style="background:#f9f9f9; padding:15px; border-radius:10px">
                <label>Recibido:</label><input type="number" id="recibido" style="width:100%; font-size:24px; text-align:center">
            </div>
            <div style="display:flex; gap:10px; margin-top:20px">
                <button onclick="window.cerrarPago()" class="btn btn-secondary" style="flex:1">Atrás</button>
                <button onclick="window.cobrar()" class="btn btn-primary" style="flex:1">Confirmar</button>
            </div>
        </div>
    </div>
    <div id="ticketPrint" style="display:none"></div>

    <script type="module">
        import { InventoryDB, SalesDB } from './js/app.js';
        let cart = [], ivaAct = false, inv = [];
        
        async function load() { inv = InventoryDB.get(); render(); }
        function render() {
            const grupos = {};
            inv.forEach(p => {
                const [cat, sab = "Clásico"] = p.name.split(' - ');
                if (!grupos[cat]) grupos[cat] = [];
                grupos[cat].push({ ...p, sabor: sab });
            });
            document.getElementById('menuDesplegable').innerHTML = Object.keys(grupos).map(cat => `
                <div class="category-group" id="g-${cat.replace(/\s/g,'')}">
                    <div class="category-header" onclick="document.getElementById('g-${cat.replace(/\s/g,'')}').classList.toggle('active')">${cat}</div>
                    <div class="options-list">${grupos[cat].map(i => `<div class="flavor-item" onclick="window.add('${i.id}')"><span>${i.sabor}</span><strong>$${i.price.toFixed(2)}</strong></div>`).join('')}</div>
                </div>`).join('');
        }
        window.add = (id) => {
            const p = inv.find(x => x.id == id);
            if(!p || p.stock <= 0) return alert("Sin stock");
            const item = cart.find(x => x.id == id);
            if(item) item.qty++; else cart.push({...p, qty:1});
            window.calc();
        };
        window.calc = () => {
            const sub = cart.reduce((s,i) => s+(i.qty*i.price),0), iva = ivaAct?sub*0.08:0, tot = sub+iva;
            document.querySelector('#cartTable tbody').innerHTML = cart.map(i => `<tr><td>${i.name}</td><td style="text-align:center">${i.qty}</td><td>$${(i.qty*i.price).toFixed(2)}</td><td><button onclick="window.rem('${i.id}')">✕</button></td></tr>`).join('');
            document.getElementById('subText').textContent = `$${sub.toFixed(2)}`;
            document.getElementById('ivaText').textContent = `$${iva.toFixed(2)}`;
            document.getElementById('totalText').textContent = `$${tot.toFixed(2)}`;
            document.getElementById('recibido').value = tot.toFixed(2);
        };
        window.cobrar = () => {
            const sub = cart.reduce((s,i) => s+(i.qty*i.price),0), iva = ivaAct?sub*0.08:0, tot = sub+iva;
            const rec = parseFloat(document.getElementById('recibido').value), cam = rec - tot;
            if(cam < 0 && !ivaAct) return alert("Monto insuficiente");
            SalesDB.save({ items: cart, total: tot, subtotal: sub, iva, metodo: ivaAct?'Tarjeta':'Efectivo' });
            cart.forEach(i => InventoryDB.updateStock(i.id, i.stock - i.qty));
            document.getElementById('modalMainContent').innerHTML = `<div style="text-align:center"><h2>VENTA EXITOSA</h2><h1>CAMBIO: $${cam.toFixed(2)}</h1><button onclick="window.imprimir(${tot},${cam})" class="btn btn-primary">TICKET</button></div>`;
        };
        window.imprimir = (tot, cam) => {
            const items = cart.map(i => `<div>${i.qty} x ${i.name} - $${(i.qty*i.price).toFixed(2)}</div>`).join('');
            document.getElementById('ticketPrint').innerHTML = `<div style="text-align:center; width:280px; font-family:monospace; padding:20px; background:white;"><img src="img/Logo2.jpeg" style="width:60px;"><br><strong>LA CAFEELERIA</strong><hr>${items}<hr>Total: $${tot.toFixed(2)}<br>Cambio: $${cam.toFixed(2)}</div>`;
            window.print(); window.location.reload();
        };
        window.rem = (id) => { cart = cart.filter(i => i.id != id); window.calc(); };
        window.actIVA = (s) => { ivaAct = s; document.getElementById('divEfe').style.display = s?'none':'block'; window.calc(); };
        window.abrirPago = () => { if(cart.length) document.getElementById('modalPago').style.display='flex'; };
        window.cerrarPago = () => document.getElementById('modalPago').style.display='none';
        load();
    </script>
</body>
</html>
