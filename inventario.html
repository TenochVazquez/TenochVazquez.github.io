<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>Inventario</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body style="padding: 40px;">
    <div style="max-width: 900px; margin: auto;">
        <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
            <h1>üì¶ Control de Inventario</h1>
            <a href="dashboard.html" class="btn btn-secondary">Volver al Panel</a>
        </header>

        <section class="card" style="margin-bottom: 20px;">
            <h3>Agregar Producto</h3>
            <form id="formAdd" style="display: grid; grid-template-columns: 2fr 1fr 1fr 1fr; gap: 10px;">
                <input type="text" id="n" placeholder="Nombre" required>
                <input type="number" id="p" placeholder="Precio" step="0.1" required>
                <input type="number" id="s" placeholder="Stock" required>
                <button type="submit" class="btn btn-primary">A√±adir</button>
            </form>
        </section>

        <div class="card">
            <table id="invTable">
                <thead><tr><th>ID</th><th>Nombre</th><th>Precio</th><th>Stock</th><th>Acciones</th></tr></thead>
                <tbody></tbody>
            </table>
        </div>
    </div>
    <script src="js/app.js"></script>
    <script>
        const render = () => {
            const data = InventoryDB.get();
            document.querySelector('#invTable tbody').innerHTML = data.map(p => `
                <tr>
                    <td>${p.id}</td>
                    <td>${p.name}</td>
                    <td>$${p.price.toFixed(2)}</td>
                    <td style="font-weight:bold; color:${p.stock < 5 ? 'red' : 'green'}">${p.stock}</td>
                    <td><button class="btn btn-secondary" onclick="del(${p.id})">‚ùå</button></td>
                </tr>
            `).join('');
        };

        document.getElementById('formAdd').onsubmit = (e) => {
            e.preventDefault();
            const inv = InventoryDB.get();
            inv.push({
                id: Math.floor(Math.random()*1000),
                name: document.getElementById('n').value,
                price: parseFloat(document.getElementById('p').value),
                stock: parseInt(document.getElementById('s').value)
            });
            InventoryDB.save(inv);
            e.target.reset();
            render();
        };

        window.del = (id) => {
            const filtered = InventoryDB.get().filter(x => x.id !== id);
            InventoryDB.save(filtered);
            render();
        };
        render();
    </script>
</body>
</html>
